<head>

<body>
<div th:fragment="header"><div class="container-fluid" style = "height: auto">
    <nav class="navbar navbar-dark bg-dark" style="background-color: #e3f2fd;">

        <div class="col-sm-8 shopping-mall ">

        <form class="d-flex">

        </form>

    </nav>
    <div class="nen">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="../image/trai.jpg" alt="First slide"
                         style="width: 20% ; height: 300px">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../image/cover.jpeg" alt="Second slide"
                         style="width: 20% ; height: 300px">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../image/chieugio.jpeg" alt="Third slide"
                         style="width: 20% ; height: 300px">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../image/thanks.jpg" alt="Fourth slide"
                         style="width: 20% ; height: 300px">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../image/facebook.jpg" alt="Fifth slide"
                         style="width: 20% ; height: 300px">
                </div>

            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand " href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">My Book <span class="sr-only">(current)</span></a>

                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    </nav></div>
