<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="adminLayout :: adminNavbar"></div>
<h1 align="center">Category</h1>
<div align="center"><a th:href="@{/admin/category/create}">Add new category</a></div>
<table border="1" align="center">
    <tr>
        <th>CategoryId</th>
        <th>CategoryName</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="category: ${categorys}">
        <td><a th:text="${category.getCategoryId()}"></a></td>
        <td><a th:text="${category.categoryName}" th:href="@{/admin/category/__${category.categoryId}__}"></a><br></td>
        <td><a th:href="@{/admin/category/edit/{id}(id = ${category.categoryId})}">Edit</a></td>
        <td><a th:href="@{/admin/category/{id}/delete(id = ${category.categoryId})}">Delete</a></td>
    </tr>
</table>
<div th:replace="adminLayout :: adminFooter"></div>
</body>
</html>
