<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="adminLayout :: adminNavbar"></div>
<h1 align="center">Create book</h1>
<div align="center">
    <a href="/admin/book">Book list</a>
</div>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/admin/book/create}" th:object="${book}" method="post" enctype="multipart/form-data">
    <table align="center">
        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}"/></td>
            <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</td>
        </tr>

        <tr>
            <td>Cover image:</td>
            <td><input type="file" th:field="*{coverImg}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><textarea th:field="*{description}" rows="4" cols="30"/></td>
        </tr>

        <tr>
            <td>Publication Date:</td>
            <td><input type="number" th:field="*{publishedDate}"/></td>
        </tr>

        <tr>
            <td>Pages:</td>
            <td><input type="number" th:field="*{pages}"/></td>
        </tr>

        <tr>
            <td>Genre:</td>
            <td>
                <div th:each="category : ${allCategories}">
                    <input type="checkbox" name="category"
                           th:value="${category.categoryId}"
                           th:field="*{categories}"/>
                    <span th:text="${category.categoryName}"></span>
                </div>
            </td>
        </tr>

        <tr>
            <td>Authors:</td>
            <td>
                <select th:field="*{authorId}">
                    <option th:each="author : ${allAuthors}" th:value="${author.authorId}"
                            th:text="${author.authorName}"></option>
                </select>
            </td>
            <td>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAuthorModal">Add new author
                </button>
                <!--                Code modal-->
                <div class="modal"id="addAuthorModal" tabindex="-1" role="dialog" >
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add new author</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="">
                                    <p>Author name: </p>
                                    <input type="text">
                                    <p>Author description: </p>
                                    <input type="text">
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary">Add author</button>
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--                -->
            </td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Create book"></td>
        </tr>
    </table>
</form>
<div th:replace="adminLayout :: adminFooter"></div>
</body>
</html>
