<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="adminLayout :: adminNavbar"></div>
<h1 align="center">Delete book</h1>
<h2 align="center">Are you sure?</h2>
<div align="center">
    <a href="/admin/book">Book list</a>
</div>
<form th:action="@{/admin/book/delete}" th:object="${book}" method="post">
    <input th:type="hidden" name="id" th:field="*{bookId}">
    <table align="center">
        <tr>
            <td>Title:</td>
            <td th:text="${book.title}"></td>
        </tr>
        <tr>
            <td>Cover image:</td>
            <td><img th:src="@{'http://localhost:8080/' + ${book.coverImg}}" style="height: 200px;width: 150px"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td th:text="${book.description}"></td>
        </tr>
        <tr>
            <td>Publication date:</td>
            <td th:text="${book.publishedDate}"></td>
        </tr>
        <tr>
            <td>Pages:</td>
            <td th:text="${book.pages}"></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <span th:each="category : ${book.categories}">
                        <span th:text="${category.categoryName}"></span><br>
                </span>
            </td>
        </tr>
        <tr>
            <td>Author:</td>
            <td th:text="${book.authorId.authorName}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete book"></td>
        </tr>
    </table>
</form>
<div th:replace="adminLayout :: adminFooter"></div>
</body>
</html>
